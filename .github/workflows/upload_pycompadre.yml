name: Upload Parallel Python Package (pycompadre)

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: x64
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install numpy
        
    - name: Generate Python package
      run: |
          cd ${{github.workspace}}/pycompadre
          ./install.sh -p
          
    - uses: actions/upload-artifact@v2
      with:
        name: pycompadre.tar.gz
        path: ${{github.workspace}}/dist/*.tar.gz
        
    # https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PIP_PYCOMPADRE_SECRET }}
        repository_url: https://test.pypi.org/legacy/
        
    - name: Install pycompadre from test repo
      run: |
        python3 -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pycompadre

    - name: Test pycompadre
      run: |
        python3 -c "import pycompadre; pycompadre.test()"
        
